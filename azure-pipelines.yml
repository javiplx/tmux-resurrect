trigger:
- hardening/ci

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    git submodule init lib/tmux-test
    ls -alt lib/tmux-test/
    git submodule update lib/tmux-test
    lib/tmux-test/setup
  displayName: Test setup

- script: tests/run_tests_in_isolation
  displayName: Run tests
